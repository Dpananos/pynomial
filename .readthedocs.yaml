# Read the Docs configuration file for pynomial
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  commands:
    # Install uv for faster dependency management
    - pip install uv
    # Install dependencies using uv
    - uv sync --group dev
    # Build documentation with Sphinx to the correct output directory
    - python -m sphinx -b html . $READTHEDOCS_OUTPUT/html

# Python configuration
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
